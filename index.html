<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.webp" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href=""> Game Controllers</a></li>
                    <li><a href=""> VR Accessories</a></li>
                    <li><a href=""> Media Remote</a></li>
                    <li><a href=""> Others</a></li>
                </ul>
            </nav>
            <img src="menu-bar" alt="" class="menu-icon" 
            onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock</h2>
                <h3>Wireless Controller for PlaySation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.40</h4>
                <button type="button">Buy Now </button>
            </div>
            <div class="col-2">
                <img src="controller.jpg" alt="" class="controller">
                <div class="color-box"></div>
            </div>
        </div>
        <div class="social-links">
            <img src="fb.png" alt="">
            <img src="/insta.png" alt="">
            <img src="twitter.png" alt="">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
